<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    Problema: Multa - Pagamento em atraso
    Peça para o usuário informar com quantos dias de atraso a sua conta foi paga.

    Considere a seguinte situação:

    - Se não houver atraso (0), a multa será de R$ 0,00.
    - Se o atraso for inferior a 10 dias (inclusive), a multa será de R$ 2,50 o dia.
    - Se o atraso for superior a 10 e inferior a 20 dias (inclusive) a multa será de R$ 4,00 o dia.
    - Se o atraso for superior a 20 dias, a multa será de R$ 4,50 o dia.
    Baseando-se na resposta do usuário, calcule o custo total da multa a ser aplicado.
    */

    //Entrada
    const diasAtraso = Number(prompt("Insira com quantos dias de atraso a sua conta foi paga?").trim().replace(",","."));

    //Processamento
    (diasAtraso == 0) ? alert(`A multa será de R$ 0,00.`) :
        (diasAtraso <= 10) ? alert(`A multa será de R$ 2,50 o dia, O custo total será : R$${(diasAtraso * 2.50)}.`) :
            (10 < diasAtraso <= 20) ? alert(`A multa será de R$ 4,00 o dia, O custo total será : R$${(diasAtraso * 4.00)}.`) :
                (diasAtraso > 20) ? alert(`a multa será de R$ 4,50 o dia, O custo total será : R$${(diasAtraso * 4.50)}.`) : alert("Resposta Invalida");
    //Saída


    /*
    Para testar:
    Entrada: Dias de atraso
    - Informando 0, o custo será de R$ 0,00
    - Informando 7, o custo será de R$ 17,50
    - Informando 18, o custo será de R$ 72,00
    - Informando 25, o custo será de R$ 112,50
    */
</script>
